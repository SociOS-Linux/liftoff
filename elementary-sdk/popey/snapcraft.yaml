#    plugin: autotools
  gee: 
    source: git://git.gnome.org/libgee
    source-tag: '0.20.0'
    plugin: autotools
    build-packages:
      - gobject-introspection
      - libgirepository1.0-dev
      - libglib2.0-dev
      - libtool
      - gir1.2-gee-0.8
      - autoconf-archive
      - valac
  
