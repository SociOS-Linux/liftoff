  gsignond:
    source: https://gitlab.com/accounts-sso/gsignond.git
    plugin: autotools
    source-tag: '1.0.6'
  libgsignon-glib:
    source: https://gitlab.com/accounts-sso/libgsignon-glib.git
    plugin: autotools
    source-tag: '2.4.1'
  granite:
    after: [gee]
    source: https://github.com/elementary/granite.git
    plugin: cmake
    source-tag: '0.4.1'
    build-packages:
      - libgtk-3-dev
      - libglib2.0-dev
  gala:
    after: [plank]
    source: https://github.com/elementary/gala.git
    plugin: autotools
  switchboard:
    after: [granite]
    source: https://github.com/elementary/switchboard.git
    plugin: cmake
    source-tag: '2.3.0'
  wingpanel:
    after: [granite]
    source: https://github.com/elementary/wingpanel.git
    plugin: cmake
    source-tag: '2.0.4'
  plank:
    after: [gee]
    source: https://github.com/ricotz/plank.git
    plugin: autotools
    source-tag: '0.11.3'
#  autoconf-archive:
